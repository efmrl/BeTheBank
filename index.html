<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dining Tip Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen py-8">
    <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6 text-center">
            Dining Tip Calculator
        </h1>
        
        <div x-data="tipCalculator()">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Total Bill Amount
                    </label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">$</span>
                        <input 
                            type="number" 
                            x-model="billAmount"
                            step="0.01"
                            placeholder="0.00"
                            class="w-full pl-8 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                        >
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Cash Collected from Friends
                    </label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">$</span>
                        <input 
                            type="number" 
                            x-model="cashCollected"
                            step="0.01"
                            placeholder="0.00"
                            class="w-full pl-8 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                        >
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Cash Tip Percentage
                    </label>
                    <div class="relative">
                        <input 
                            type="number" 
                            x-model="tipPercentage"
                            step="1"
                            placeholder="18"
                            min="0"
                            max="50"
                            class="w-full pr-8 pl-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                        >
                        <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">%</span>
                    </div>
                </div>

                <div class="bg-blue-50 dark:bg-blue-900/30 p-4 rounded-lg mt-6">
                    <h2 class="text-lg font-semibold text-blue-900 dark:text-blue-100 mb-3">Results</h2>
                    
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-700 dark:text-gray-300">Tip amount:</span>
                            <span class="font-medium text-gray-900 dark:text-white">$<span x-text="tipAmount"></span></span>
                        </div>
                        
                        <div class="flex justify-between">
                            <span class="text-gray-700 dark:text-gray-300">Bill + tip (total charge):</span>
                            <span class="font-medium text-gray-900 dark:text-white">$<span x-text="totalWithTip"></span></span>
                        </div>
                        
                        <div class="flex justify-between">
                            <span class="text-gray-700 dark:text-gray-300">Cash collected from friends:</span>
                            <span class="font-medium text-gray-900 dark:text-white">$<span x-text="cashCollected || '0.00'"></span></span>
                        </div>
                        
                        <div class="flex justify-between pt-2 border-t border-blue-200 dark:border-blue-700">
                            <span class="font-semibold text-blue-900 dark:text-blue-100">You actually pay:</span>
                            <span class="font-bold text-lg text-blue-900 dark:text-blue-100">$<span x-text="yourActualCost"></span></span>
                        </div>
                    </div>
                </div>

                <div class="text-xs text-gray-500 dark:text-gray-400 mt-4 p-3 bg-gray-50 dark:bg-gray-700 rounded">
                    <strong>How it works:</strong> You charge the full bill + tip on your credit card, then collect cash from friends. This shows how much you actually pay out of pocket.
                </div>
            </div>
        </div>
    </div>

    <script>
        function tipCalculator() {
            return {
                billAmount: 0,
                cashCollected: 0,
                tipPercentage: 18,
                
                get tipAmount() {
                    const bill = Number(this.billAmount) || 0;
                    const tip = Number(this.tipPercentage) || 0;
                    return (bill * (tip / 100)).toFixed(2);
                },
                
                get totalWithTip() {
                    const bill = Number(this.billAmount) || 0;
                    const tip = Number(this.tipPercentage) || 0;
                    return (bill * (1 + tip / 100)).toFixed(2);
                },
                
                get yourActualCost() {
                    const totalCharged = Number(this.totalWithTip) || 0;
                    const cashReceived = Number(this.cashCollected) || 0;
                    return Math.max(0, totalCharged - cashReceived).toFixed(2);
                }
            }
        }
    </script>
</body>
</html>
